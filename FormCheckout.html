<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Popup and Google Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }

    #form-container {
      flex: 1;
      padding: 20px;
    }

    form {
        width: 50%;
        margin-top: 80px;
        margin-left: 150px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .close {
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Google Map */
    #google-map {
      flex: 1;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="form-container">
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option selected="true" value="" disabled="disabled">Choose the Category</option>
      <option value="general">Buy a House</option>
      <option value="support">Sell a House</option>
      <option value="support">Rent a House</option>
    </select>

    <label for="priority">Range:</label>
    <select id="priority" name="priority" required>
        <option selected="true" value="" disabled="disabled">Choose Range</option>
      <option value="low">10,000 ></option>
      <option value="medium">< 50,000</option>
      <option value="high">< 70,000</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <!-- Popup Success Message -->
  <div id="successPopup" class="popup">
    <div class="popup-content">
      <p>Form submitted successfully!</p>
      <button class="close" onclick="closePopup()">OK</button>
    </div>
  </div>
</div>

<!-- Google Map (Replace YOUR_API_KEY with your actual Google Maps API key) -->
<div id="google-map">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3083.062070631139!2d-122.0838!3d37.3861!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f9e09edd8a4d5%3A0xe743f32c5e4d4f3e!2sGoogleplex!5e0!3m2!1sen!2sus!4v1639666126764!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>

<script>
  function submitForm() {
    // Add your form submission logic here
    // For demonstration purposes, we'll just show the success popup
    document.getElementById('successPopup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('successPopup').style.display = 'none';
  }
</script>

</body>
</html>
