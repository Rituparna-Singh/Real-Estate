<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      color: #fff;
      font-family: Arial, sans-serif;
      background-color: #000; /* Initial background color (black) */
      transition: background-color 1s ease; /* Add a transition effect */
    }

    #glowingY {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      opacity: 0;
      animation: glowY 2s ease-out forwards;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
    }

    @keyframes glowY {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    #ballContainer {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      animation: rollBall 2s linear 2s forwards, fadeOutBall 1s linear 4s forwards;
    }

    #ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      opacity: 0;
      background: linear-gradient(to bottom right, #3498db, #2ecc71); /* Gradient color */
    }

    @keyframes rollBall {
      0% { top: -50px; }
      100% { top: calc(50% - 25px); transform: rotate(360deg); }
    }

    @keyframes fadeOutBall {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    #content {
      display: none;
      opacity: 0;
      animation: fadeInContent 1s linear 5s forwards;
    }

    @keyframes fadeInContent {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="glowingY">Y</div>
  <div id="ballContainer">
    <div id="ball"></div>
  </div>
  <div id="content">
    <!-- Your landing page content goes here -->
    <h1>Welcome to My Website</h1>
    <!-- Add more content as needed -->
  </div>

  <script>
    // Trigger the content display and background color change after the animations
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.getElementById('content').style.display = 'block';
        document.getElementById('ballContainer').style.display = 'none';
        document.body.style.backgroundColor = '#fff'; // Change background color to white
      }, 6000); // Adjust the delay as needed
    });
  </script>
</body>
</html>
